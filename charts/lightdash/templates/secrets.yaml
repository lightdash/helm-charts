apiVersion: v1
kind: Secret
metadata:
  name: {{ template "lightdash.fullname" . }}
  labels:
    {{- include "lightdash.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if and (not .Values.postgresql.enabled) (not .Values.externalDatabase.existingSecret)}}
  {{- (include "lightdash.database.secret.passwordKey" . ) -}}: {{- (include "lightdash.database.password" .) -}}
  {{- end -}}
{{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ default "MISSING" $value | b64enc | quote }}
{{- end }}
